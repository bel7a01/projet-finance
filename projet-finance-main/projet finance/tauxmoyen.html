    <script>

        function calculer() {
         
          var capitals= document.getElementsByName('capital');
          var tauxinterets= document.getElementsByName('tauxinteret');
          var periodesplacement= document.getElementsByName('periodeplacement');
          var x=0;
          var y=0;
          interets=0;
          
          for(i = 0; i < capitals.length; i++) {
            
            x +=parseFloat(capitals[i].value*tauxinterets[i].value*periodesplacement[i].value);
            interets +=parseFloat((capitals[i].value*tauxinterets[i].value*periodesplacement[i].value)/36000);
          }

           
          for(i = 0; i < capitals.length; i++) {
            
            y +=parseFloat(capitals[i].value*periodesplacement[i].value);
          }

          tauxmoyen=parseFloat(x/y).toFixed(4);
          interets =parseFloat(interets).toFixed(4);

         
         var resultat="<div style='display: inline-block;'><div class='card bg-light mb-3' style='width: 18rem;display: inline-block; margin: 15px:;'>"+
                          "<div class='card-header'>Taux moyen de placement</div>"+
                          "<div class='card-body'>"+
                            "<h5 class='card-title'>"+tauxmoyen+"</h5>"+
                          "</div>"+
                        "</div>"+
                        "<div class='card bg-light mb-3' style='width: 18rem;display: inline-block;margin: 15px;'>"+
                          "<div class='card-header'>Intérêt totale</div>"+
                          "<div class='card-body'>"+
                            "<h5 class='card-title'>"+interets+"</h5>"+
                          "</div>"+
                        "</div></div>";
         document.getElementById("divres").innerHTML=resultat;
          


        }

        function ajouterplacement(){

            var contenu= "<hr style='height:2px;border-width:0;color:gray;background-color:gray'><div class='form-group row'>"+                
                            "<label class='col-sm-2 col-form-label'>Capital initial</label>"+
                            "<div class='col-sm-10'>"+
                              "<input name='capital' type='number' class='form-control' id='capital' placeholder='Capital initial' step='any' required>"+
                            "</div>"+  
                          "</div>"+
                          "<div class='form-group row'>"+                   
                            "<label class='col-sm-2 col-form-label'>Taux d'intérêt en %</label>"+
                            "<div class='col-sm-10'>"+
                              "<input name='tauxinteret' type='number' class='form-control' id='tauxinteret'  placeholder='Taux d intérêt en %' step='any' required>"+
                            "</div>"+ 
                          "</div>"+
                          "<div class='form-group row'>"+                    
                            "<label class='col-sm-2 col-form-label'>Période de placement en jours</label>"+
                            "<div class='col-sm-10'>"+
                              "<input name='periodeplacement' type='number' class='form-control' id='periodeplacement' placeholder='Période de placement' required>"+
                            "</div>"+  
                          "</div>";

             document.getElementById("divaj").insertAdjacentHTML('beforeend', contenu);
        }


        function supprimerplacment(){
            divsup = document.getElementById('divaj');
            divsup.removeChild( divsup.lastElementChild);
            divsup.removeChild( divsup.lastElementChild);
            divsup.removeChild( divsup.lastElementChild);
            divsup.removeChild( divsup.lastElementChild);
        }

      
    </script>
