    <script>

        function calculer() {
         
         
          var capitalinitial = document.getElementById("capitalinitial").value;         
          var tauxinteret=document.getElementById("tauxinteret").value;
          var periodeplacement=document.getElementById("periodeplacement").value;

          var unites= document.getElementsByName('unitetemps');              
          for(i = 0; i < unites.length; i++) {
            if(unites[i].checked)
              var unitetemps=unites[i].value;
          }
         
          if(unitetemps.localeCompare("jours") == 0){
            interets=(capitalinitial*(tauxinteret/100)*(periodeplacement/360)).toFixed(4);
            capitalobtenu=(parseFloat(capitalinitial)+parseFloat(interets)).toFixed(4);
          }else if(unitetemps.localeCompare("mois") == 0){
            interets=(capitalinitial*(tauxinteret/100)*(periodeplacement/12)).toFixed(4);
            capitalobtenu=(parseFloat(capitalinitial)+parseFloat(interets)).toFixed(4);
          }else{
            interets=(capitalinitial*(tauxinteret/100)*periodeplacement).toFixed(4);
            capitalobtenu=(parseFloat(capitalinitial)+parseFloat(interets)).toFixed(4);
          }

         
          var resultat="<div style='display: inline-block;'><div class='card bg-light mb-3' style='width: 18rem;display: inline-block; margin: 15px:;'>"+
                          "<div class='card-header'>Capital obtenu</div>"+
                          "<div class='card-body'>"+
                            "<h5 class='card-title'>"+capitalobtenu+"</h5>"+
                          "</div>"+
                        "</div>"+
                        "<div class='card bg-light mb-3' style='width: 18rem;display: inline-block;margin: 15px;'>"+
                          "<div class='card-header'>Intérêts</div>"+
                          "<div class='card-body'>"+
                            "<h5 class='card-title'>"+interets+"</h5>"+
                          "</div>"+
                        "</div></div>";
                        

          document.getElementById("divres").innerHTML=resultat;
      
        }

        
    </script>

  </head>

    <div class="callback-form callback-services" style='margin: 0px;'>
      <div class="container" >
        
          <div class="col-md-12">
            <div class="contact-form">
              <form  onsubmit="calculer(); return false">

                  <div class="form-group row">                    
                      <label class="col-sm-2 col-form-label">Capital initial</label>
                      <div class="col-sm-10">
                        <input name="capitalinitial" type="number" class="form-control" id="capitalinitial" placeholder="Capital initial" step="any" required="">
                      </div>  
                  </div>

                  <div class="form-group row">                  
                      <label class="col-sm-2 col-form-label">Taux d'intérêt annuel en %</label>
                      <div class="col-sm-10">
                        <input name="tauxinteret" type="number" class="form-control" id="tauxinteret"  placeholder="Taux d'intérêt en %" step="any" required="">
                      </div>    
                  </div>

                  <div class="form-group row">                   
                      <label class="col-sm-2 col-form-label">Période de placement</label>
                      <div class="col ">
                        <input name="periodeplacement" type="number" class="form-control" id="periodeplacement" placeholder="Période de placement" required="">
                      </div> 
                      <div class="col">
                        <label>Jours </label><input type="radio" id="jours" name="unitetemps" required value="jours">
                        <label>Mois </label><input type="radio" id="mois" name="unitetemps" value="mois">
                        <label>Années </label><input type="radio" id="annees" name="unitetemps" value="annees">
          
                      </div>                  
                  </div>

                  <div class="col-lg-12">
                    <fieldset>
                      <button type="submit" class="border-button" >Calculer</button>
