    <script>

        function calculer() {

          var credit = document.getElementById("credit").value;
          var tauxinteret=document.getElementById("tauxinteret").value;
          var periodeplacement=document.getElementById("periodeplacement").value;

          var unites= document.getElementsByName('unitetemps');              
          for(i = 0; i < unites.length; i++) {
            if(unites[i].checked)
              var unitetemps=unites[i].value;
          }

          var types= document.getElementsByName('type');              
          for(i = 0; i < types.length; i++) {
            if(types[i].checked)
              var type=types[i].value;
          }

          if(type.localeCompare("postcomptes") == 0){
            mtrecu=credit;
            teg=tauxinteret;

            if(unitetemps.localeCompare("jours") == 0){
             interets=parseFloat(credit*(tauxinteret/100)*(periodeplacement/360)).toFixed(4);
             mtremb=parseFloat(parseFloat(credit)+parseFloat(interets)).toFixed(4);
            }else if(unitetemps.localeCompare("mois") == 0){
              interets=parseFloat(credit*(tauxinteret/100)*(periodeplacement/12)).toFixed(4);
              mtremb=parseFloat(parseFloat(credit)+parseFloat(interets)).toFixed(4);
            }else{
              interets=parseFloat(credit*(tauxinteret/100)*periodeplacement).toFixed(4);
              mtremb=parseFloat(parseFloat(credit)+parseFloat(interets)).toFixed(4);
            }

          }else{

            mtremb=credit;
            

            if(unitetemps.localeCompare("jours") == 0){
             interets=parseFloat(credit*(tauxinteret/100)*(periodeplacement/360)).toFixed(4);
             mtrecu=parseFloat(parseFloat(credit)-parseFloat(interets)).toFixed(4);
             teg=parseFloat(tauxinteret/(1-((tauxinteret/100)*(periodeplacement/360)))).toFixed(4);
           
            }else if(unitetemps.localeCompare("mois") == 0){
              interets=parseFloat(credit*(tauxinteret/100)*(periodeplacement/12)).toFixed(4);
              mtrecu=parseFloat(parseFloat(credit)-parseFloat(interets)).toFixed(4);
              teg=parseFloat(tauxinteret/(1-((tauxinteret/100)*(periodeplacement/12)))).toFixed(4);
            }else{
              interets=parseFloat(credit*(tauxinteret/100)*periodeplacement).toFixed(4);
              mtrecu=parseFloat(parseFloat(credit)-parseFloat(interets)).toFixed(4);
              teg=parseFloat(tauxinteret/(1-((tauxinteret/100)*periodeplacement))).toFixed(4);
            }

          }
                        

          var resultat="<div style='display: inline-block;'><div class='card bg-light mb-3' style='width: 18rem;display: inline-block; margin: 15px:;'>"+
                          "<div class='card-header'>Montant reçu</div>"+
                          "<div class='card-body'>"+
                            "<h5 class='card-title'>"+mtrecu+"</h5>"+
                          "</div>"+
                        "</div>"+
                        "<div class='card bg-light mb-3' style='width: 18rem;display: inline-block;margin: 15px;'>"+
                          "<div class='card-header'>Intérêts</div>"+
                          "<div class='card-body'>"+
                            "<h5 class='card-title'>"+interets+"</h5>"+
                          "</div>"+
                        "</div></div>"+     
                        "<div style='display: inline-block;'><div class='card bg-light mb-3' style='width: 18rem;display: inline-block; margin: 15px:;'>"+
                          "<div class='card-header'>Montant à rembourser</div>"+
                          "<div class='card-body'>"+
                            "<h5 class='card-title'>"+mtremb+"</h5>"+
                          "</div>"+
                        "</div>"+
                        "<div class='card bg-light mb-3' style='width: 18rem;display: inline-block;margin: 15px;'>"+
                          "<div class='card-header'>Taux d'intérêt effectif</div>"+
                          "<div class='card-body'>"+
                            "<h5 class='card-title'>"+teg+" %</h5>"+
                          "</div>"+
                        "</div></div>";        
      

                
          document.getElementById("divres").innerHTML=resultat;
          


        }

      
    </script>

                <div class="form-group row">

                    <input name="periodeplacement" type="number" class="form-control" id="periodeplacement" placeholder="Période de placement" required="">

                    <label>Jours </label><input type="radio" id="jours" name="unitetemps" required value="jours">
                    <label>Mois </label><input type="radio" id="mois" name="unitetemps" value="mois">
